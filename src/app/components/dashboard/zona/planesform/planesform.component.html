<div class="row">
  <div class="col-lg-12">
    <h2>
      Gestor de planes de trabajo para: <i>{{ nombre_sucursal }}</i>
    </h2>
  </div>
</div>
<br />
<div class="row">
  <div class="contenedor-tabla align-content-around">
    <form [formGroup]="planesform" id="formulario">
      <div class="row">
        <div class="col-lg-12 form-group">
          <h4>
            <mat-checkbox id="check_apertura" data-target=".form_apertura">
              Apertura
            </mat-checkbox>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="divider"></div>
        <br>
      </div>
      <div class="row">
        <div class="col-lg-5 form-group">
          <label>Id. plan de trabajo:</label><br>
          <input class="form-control" formControlName="id_plan_trabajo" type="text" value="" readonly />
        </div>
        <div class="col-lg-5 form-group">
          <label for="prioridad">Prioridad:</label> <br />
          <select class="form-control" formControlName="id_prioridad" name="prioridad" id="prioridad">
            <option [ngValue]="null">Seleccione...</option>
            <option *ngFor="let prioridad of prioridades" value="{{prioridad.id_prioridad}}">{{
              prioridad.nombre }}</option>
          </select>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-1"></div>
      </div>
      <!-- ***********  FILA QUE CONTIENE LOS INPUTS DE FECHA INICO Y FIN PARA CONTROLAR EL DUPLICADO DE Ã‰STE  ********* -->
      <div class="row align-items-end">
        <div class="col-lg-5 col-sm-5 col-5 form-group">
          <label for="inicio">Inicia actividad:</label> <br />
          <input class="form-control" type="date" formControlName="fecha_inicio" name="inicio" id="inicio" placeholder="dd/mm/aa" />
        </div>
        <div class="col-lg-5 col-sm-5 col-5 form-group">
          <label for="fin" class="fin">Termina:</label> <br />
          <input class="form-control" type="date" formControlName="fecha_fin" name="fin" id="fin" placeholder="dd/mm/aa" />
        </div>
        <div class="col-lg-1 col-sm-1 col-1 form-group">
          <button mat-mini-fab class="botones" id="btnAgregar" data-content="Agregar fechas" rel="popover"
            data-placement="top">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <div class="col-lg-1 col-sm-1 col-1 form-group">
          <button mat-mini-fab class="botones" id="btnVer" data-content="Eliminar" rel="popover" data-placement="top">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-12">
          <button mat-button id="btnEnviar" type="submit" value="Crear actividad Apertura">Crear actividad Apertura</button>
        </div>
      </div>
    </form>
  </div>
