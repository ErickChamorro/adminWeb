<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <h2>Zona: {{parametro_id_zona}}</h2>
    </div>
  </div>

  <br />

  <div class="row justify-content-around">
    <!-- tabla con la lista de droguerias -->
    <table class="table table-striped table-dark">
      <!-- CABECERA DE LA TABLA -->
      <thead>
        <tr>
          <th scope="col">Cod. Sucursal</th>
          <th scope="col">Sucursal</th>
          <!-- <th scope="col">Id. Sucursal</th> -->
          <th scope="col">Supervisor</th>
          <!-- <th scope="col">Id. Supervisor</th> -->
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <!-- CUERPO DE LA TABLA -->
      <tbody>
        <tr *ngFor="let sucursal of sucursales">
          <th scope="row">{{ sucursal.cod_sucursal }}</th>
          <th scope="row">{{ sucursal.sucursal }}</th>
          <!-- <th scope="row">{{ sucursal.id_suscursal }}</th> -->
          <th scope="row">{{ sucursal.supervisor }}</th>
          <!-- <th scope="row">{{ sucursal.id_supervisor }}</th> -->
          <th scope="row">
            <!-- ******** BOTON DE OPCIONES *********** -->
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <!-- boton de crear plan de trabajo -->
              <!--
                el (data-keyboard="false") es para prevenir que el modal se cierre usando la tecla de ESC
              -->
              <!-- y el (data-backdrop="static") es para prevenir que el modal se cierre clickeando afuera del modal -->
              <button mat-menu-item data-toggle="modal" data-target="#exampleModalCenter" data-keyboard="false"
                data-backdrop="static">
                <mat-icon>add</mat-icon>
                <span>Crear plan de trabajo</span>
              </button>
              <button mat-menu-item>
                <mat-icon>create</mat-icon>
                <span>Ver planes de trabajo</span>
              </button>
              <!-- eliminar plan de trabajo -->
              <!--
                <button mat-menu-item>
                  <mat-icon>clear</mat-icon>
                  <span>Eliminar planes de trabajo</span>
                </button>
              -->
            </mat-menu>
          </th>
        </tr>
      </tbody>
    </table>

    <!-- modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Gestor de planes de trabajo
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="height: 300px;">
            <!-- fragmento de la pagina de formulario de planes de trabajo -->
            <app-planesform></app-planesform>
          </div>
          <!--
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
