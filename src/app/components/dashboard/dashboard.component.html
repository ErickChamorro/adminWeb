<div class="row">
  <div class="col-lg-12">
    <h2>Zonas</h2>
  </div>
</div>
<br>
<div class="row justify-content-around">
  <div class="col-lg-4" *ngFor="let zona of zonas">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Zona: {{zona.descripcion_zona}}</div>
        <h6 class="card-subtitle mb-2 text-muted">Supervisor a cargo: {{zona.supervisor}}</h6>
        <!-- aqui podria ir un texto -->
        <a class="card-link" [routerLink]="['zona', zona.id_zona]">Ver
          zona</a>
        <a href="#" class="card-link">Another link</a>
      </div>
    </div>
  </div>
</div>
